version: '3.6'
services:
  event_service:
    image: in2itchicago/event_service:20210509.1
    command: 'yarn run start:prod'
    labels:
      caddy.address: api.${SERVER_NAME:-localhost}:${SERVER_PORT:-80}
    environment:
      - HOST=/var/run/postgresql
      - PROFILE_QUERIES=0
      - BYPASS_AUTH=0
    volumes:
      - /var/run/postgresql:/var/run/postgresql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: '200M'
  in2it_site:
    image: in2itchicago/in2it_site:20210509.1
    command: 'yarn run start'
    environment:
      - 'IN2IT_API_URL=${IN2IT_API_URL_PROD:-http://api.localhost}'
      - BYPASS_AUTH=0
    labels:
      caddy.address: ${SERVER_NAME:-localhost}:${SERVER_PORT:-80} www.${SERVER_NAME:-localhost}:${SERVER_PORT:-80}
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: '200M'
  ndscheduler:
    image: in2itchicago/ndscheduler:20210509.1
    command: 'python -u simple_scheduler/scheduler.py'
    environment:
      - DEBUG=0
      - HOSTNAME=/var/run/postgresql
    volumes:
      - /var/run/postgresql:/var/run/postgresql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: '200M'
  caddy:
    environment:
      - 'AUTO_HTTPS=${AUTO_HTTPS:-auto_https off}'
      - TLS_CONFIG=${TLS_CONFIG:-}
  postgres:
    deploy:
      restart_policy:
        condition: none
  pgadmin:
    deploy:
      restart_policy:
        condition: none
  portainer:
    deploy:
      restart_policy:
        condition: none
volumes:
  caddy_certs:
